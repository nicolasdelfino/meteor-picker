<head>
    <title>tictac</title>
</head>

<body>
    <div id="wrapper">
        <h1>METEOR JS | TIC TAC TOE</h1> 

        <div class="victoryContainer">
            <div class="victory">
                <h1>VICTORY!</h1>
            </div>
        </div>

        {{> game}}
    </div>
</body>
<template name="game">
    <div class="popContainer">
        <div class="pop">
            <img src="/o.png" data-action="tile/selectO"/>
            <img src="/x.png" data-action="tile/selectX"/>
        </div>
    </div>
    
    <div id="gameBase" class="Aligner">
        {{> gameBoard}}
    </div>
</template>

<template name="gameBoard">
    <div class="gameBoard Aligner-item--fixed" style="width: {{dimensions.width}}px; height: {{dimensions.height}}px">
        {{#each tiles}} {{> blockObj}} {{/each}}
    </div>
</template>

<template name="blockObj">
    <div class="blockObj" style="width: {{blockWidth}}px; height: {{blockHeight}}px">
        {{> tile}}
    </div>
</template>
<template name="tile">
    <div class="tile Aligner" data-action="tile/press">
    </div>
</template>
